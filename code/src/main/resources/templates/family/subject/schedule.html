<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="family/fragments/tagHeader :: tagHeader" />
<body>
    <div th:replace="family/fragments/menu"></div>
    <div class="container">
        <div class="page-header">
            <h2>Mi horario</h2>
        </div>
        <table class="table table-striped table-hover table-bordered">
            <tr>
                <th>Día</th>
                <th>Hora</th>
                <th>Asignatura</th>
            </tr>
            <tr th:each="schedule : ${studentScheduleList}">
                <td>
                    <span th:if="${schedule.weekDay.toString() == 'MONDAY'}">Lunes</span>
                    <span th:if="${schedule.weekDay.toString() == 'TUESDAY'}">Martes</span>
                    <span th:if="${schedule.weekDay.toString() == 'WEDNESDAY'}">Miércoles</span>
                    <span th:if="${schedule.weekDay.toString() == 'THURSDAY'}">Jueves</span>
                    <span th:if="${schedule.weekDay.toString() == 'FRIDAY'}">Viernes</span>
                </td>
                <td>
                    <span th:text="${schedule.classHour.classStart}">10:30</span>
                </td>
                <td>
                    <b><span th:text="${schedule.subject.subjectName}">Matemáticas</span></b>
                </td>
            </tr>
        </table>
        <br/>
        <br/>
        <a th:href="@{/}" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span></a>
    </div>
    <footer th:include="family/fragments/footer :: footer" />
</body>
</html>
