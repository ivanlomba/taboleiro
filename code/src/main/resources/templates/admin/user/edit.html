<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/fragments/tagHeader :: tagHeader" />
<body>
    <div th:replace="admin/fragments/menu"></div>
    <div class="container">

        <div class="row">
            <div class="col-lg-8">
                <div class="page-header">
                    <h1 th:text="'Editar usuario: '+ ${user.firstName}+' '+ ${user.lastName}">Detalle usuario</h1>
                </div>
                <form th:action="@{/admin/user/edit/} + ${user.userId}" th:object="${user}" method="post"
                      data-toggle="validator">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" th:field="*{firstName}" name="firstName"
                               required="true"/>
                    </div>
                    <div class="form-group">
                        <label>Apellidos:</label>
                        <input type="text" class="form-control" th:field="*{lastName}" name="lastName"
                               required="true"/>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" class="form-control" th:field="*{email}" name="email"
                               placeholder="tu@email.com"
                               required="true"/>
                    </div>
                    <div class="form-group">
                        <label>Tel√©fono:</label>
                        <input type="text" class="form-control" th:field="*{phoneNumber}" name="phoneNumber"
                               required="true"/>
                    </div>
                    <div class="form-group">
                        <label>Rol:</label>
                        <select class="form-control" type="text" th:field="*{role}" name="role">
                            <option value="ADMIN">Administrador</option>
                            <option value="TEACHER">Profesor</option>
                            <option value="USER">Usuario</option>
                        </select>
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-success">Actualizar cambios</button>
                    <a th:href="@{/admin/student/list}" class="btn btn-default">
                        <span class="glyphicon glyphicon-arrow-left"></span></a>
                    <a th:href="@{/}" class="btn btn-default">Volver al menu principal</a>
                </form>
                <br/>
            </div>
        </div>
    </div>
    <footer th:include="admin/fragments/footer :: footer" />
</body>
</html>
