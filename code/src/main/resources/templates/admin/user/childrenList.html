<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/fragments/tagHeader :: tagHeader" />
<body>
    <div th:replace="admin/fragments/menu"></div>
    <div class="container">
        <div class="page-header">
            <h1 th:text="'Lista de hijos de '+ ${user.firstName} + ' ' + ${user.lastName}">Detalle usuario</h1>
        </div>
        <br/>
        <br/>
        <table class="table table-striped table-hover table-bordered">
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
            </tr>
            <tr th:each="student : ${childrenList}">
                <td><span th:text="${student.firstName}">Nombre</span></td>
                <td><span th:text="${student.lastName}">Apellidos</span></td>
            </tr>
        </table>
        <br/>
        <a th:href="@{/admin/user/list}" class="btn btn-primary">Volver a lista de usuarios</a>
        <a th:href="@{/}" class="btn btn-default">Volver al menu principal</a>
    </div>
    <footer th:include="admin/fragments/footer :: footer" />
</body>
</html>
