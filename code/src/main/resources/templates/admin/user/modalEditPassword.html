<!DOCTYPE html>
<div id="modalEditPassword" th:fragment="modalEditPassword">
    <div class="modal fade" id="passModal" tabindex="-1" role="dialog" aria-labelledby="passModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title" id="passModalLabel">Editar perfil</h3>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/user/changeMyPassword/} + ${user.userId}" method="post"
                          data-toggle="validator">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <p><label> Nueva contrase単a : </label>
                            <input type="password" class="form-control" id="inputPassword" name="password"
                                   required="true"/></p>
                        <br/>
                        <p><label> Repita contrase単a : </label>
                            <input type="password" class="form-control" id="inputPasswordConfirm"
                                   data-match="#inputPassword" data-match-error="Las contrase単as no coinciden"
                                   name="repeatPassword" required="true"/></p>
                        <div class="help-block with-errors"></div>
                        <input type="submit" value="Cambiar contrase単a" class="btn btn-danger"/>
                        <a th:href="@{/admin/user/myprofile}" class="btn btn-default">Cancelar</a>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</div>
