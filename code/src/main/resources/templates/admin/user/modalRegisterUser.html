<!DOCTYPE html>
<div id="modalRegisterUser" th:fragment="modalRegisterUser">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title" id="myModalLabel">Crear usuario</h3>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/user/registerForm}" th:object="${UserCreateForm}" method="post"
                          data-toggle="validator">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <div class="form-group">
                            <label> Nombre de usuario : </label>
                            <input type="text" class="form-control" name="loginName" required="true"/>
                        </div>
                        <div class="form-group">
                            <label> Nombre :</label>
                            <input type="text" class="form-control" name="firstName" required="true"/>
                        </div>
                        <div class="form-group">
                            <label> Apellidos : </label>
                            <input type="text" class="form-control" name="lastName" required="true"/>
                        </div>
                        <div class="form-group">
                            <label> email : </label>
                            <input type="email" class="form-control" name="email" placeholder="tu@email.com" />
                        </div>
                        <div class="form-group">
                            <label> telefono : </label>
                            <input type="text" class="form-control" name="phoneNumber" required="true"/>
                        </div>
                        <div class="form-group">
                            <label> password : </label>
                            <input type="password" class="form-control" name="password" placeholder="password"
                                   required="true"/>
                        </div>
                        <div class="form-group">
                            <label> password : </label>
                            <input type="password" class="form-control" name="repeat-password" placeholder="password"
                                   required="true"/>
                        </div>
                        <div class="form-group">
                            <label> rol : </label>
                            <select class="form-control" type="text" name="role">
                                <option value="ADMIN">Administrador</option>
                                <option value="TEACHER">Profesor</option>
                                <option value="USER">Usuario</option>
                            </select>
                        </div>
                        <input type="submit" value="Registrar" class="btn btn-primary"/>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</div>
