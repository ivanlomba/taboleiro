<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/fragments/tagHeader :: tagHeader" />
<body>
    <div th:replace="admin/fragments/menu"></div>
    <div class="container">
        <div class="page-header">
            <h1 th:text="'Detalle usuario: '+ ${user.firstName} + ' ' + ${user.lastName}">Detalle usuario</h1>
        </div>
        <a th:href="@{/admin/user/edit/} + ${user.userId}" class="btn btn-default">Editar</a>
        <a th:href="@{/admin/user/password/} + ${user.userId}" class="btn btn-default">Cambiar contraseña</a>
        <a th:href="@{/admin/user/childrenList/} + ${user.userId}" class="btn btn-default">Ver hijos</a>
        <br/>
        <br/>
        <table class="table table-striped table-bordered">
            <tr>
                <th>Id</th>
                <th>Nombre de Usuario</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Email</th>
                <th>phoneNumber</th>
                <th>Role</th>
            </tr>
            <tr>
                <td><span th:text="${user.userId}">UserId</span></td>
                <td><span th:text="${user.loginName}">Username</span></td>
                <td><span th:text="${user.firstName}">Firstname</span></td>
                <td><span th:text="${user.lastName}">Lastname</span></td>
                <td><span th:text="${user.email}">Email:</span></td>
                <td><span th:text="${user.phoneNumber}">Número de teléfono:</span></td>
                <td><span th:text="${user.role}">Rol:</span></td>
            </tr>
        </table>
        <br/>
        <a th:href="@{/admin/user/list}" class="btn btn-primary">Volver a lista de usuarios</a>
        <a th:href="@{/}" class="btn btn-default">Volver al menu principal</a>
    </div>
    <footer th:include="admin/fragments/footer :: footer" />
</body>
</html>
