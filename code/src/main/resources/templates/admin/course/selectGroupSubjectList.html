<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/fragments/tagHeader :: tagHeader" />
<body>
    <div th:replace="admin/fragments/menu"></div>
    <div class="container">
        <div class="page-header">
            <h2>Asignaturas grupo</h2>
        </div>
        <h3>Selecciona un grupo:</h3>
        <br/>
        <table class="table table-striped table-hover table-bordered">
            <tr>
                <th>Grupo</th>
            </tr>
            <tr th:each="classGroup : ${classGroupList}">
                <td><a th:href="@{/admin/course/groupSubjectList/} + ${classGroup.classGroupId}">
                        <span th:text="${classGroup.classGroupName}">
                            classGroup name</span>
                    </a> - <span th:text="${classGroup.schoolYear.schoolYearName}">
                            2015-2016</span>
                </td>
            </tr>
        </table>
        <br/>
        <a th:href="@{/}" class="btn btn-default"><span class="glyphicon glyphicon-home"></span></a>
        <br/>
        <br/>
    </div>
    <footer th:include="admin/fragments/footer :: footer" />
</body>
</html>
