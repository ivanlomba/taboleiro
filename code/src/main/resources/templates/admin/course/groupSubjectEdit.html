<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="admin/fragments/tagHeader :: tagHeader" />
<body>
    <div th:replace="admin/fragments/menu"></div>
    <div class="container">
        <div class="page-header">
            <h2>Editar Grupo-Asignatura</h2>
        </div>
        <form th:action="@{/admin/course/groupSubjectEdit/} + ${groupSubject.groupSubjectId}" th:object="${groupSubject}" method="post"
              data-toggle="validator">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <div class="form-group">
                    <label> Asignatura : </label>
                    <select class="form-control" id="subjectList" name="subject" th:field="*{subject}">
                        <option th:each="subject : ${subjectList}" th:value="${subject.subjectId}"
                                th:text="${subject.subjectName}" required="true"/>
                    </select>
                </div>
                <div class="form-group" >
                    <label> Profesor : </label>
                    <select class="form-control" id="userList" name="teacher" th:field="*{teacher}">
                        <option th:each="user : ${userList}" th:value="${user.userId}"
                                th:text="${user.lastName}+', '+${user.firstName}" required="true"/>
                    </select>
                    <br/>
                </div>
            <button type="Actualizar" class="btn btn-success">Submit</button>
        </form>
        <br/>
        <br/>
        <a th:href="@{/admin/course/group}" class="btn btn-default">Volver a listado de grupos</a>
        <a th:href="@{/}" class="btn btn-default"><span class="glyphicon glyphicon-home"></span></a>
    </div>
    <script src="/js/jquery-1.11.3.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/validator.js"></script>
</body>
</html>
