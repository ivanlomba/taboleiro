<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/fragments/tagHeader :: tagHeader" />
<body>
    <div th:replace="admin/fragments/menu"></div>
    <div class="container">
        <div class="page-header">
            <h2>Cursos</h2>
        </div>
        <div class="row">
            <div class="col-lg-8">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addCourseModal">
                <span class="glyphicon glyphicon-plus-sign"></span> Nuevo curso
            </button>
            <br/>
            <br/>
            <table class="table table-striped table-hover table-bordered">
                <tr>
                    <th>Nombre del curso</th>
                    <th>Nivel</th>
                </tr>
                <tr th:each="course : ${courseList}">
                    <td><span th:text="${course.courseName}">course name</span></td>
                    <td>
                        <span th:if="${course.courseLevel.toString() == 'INFANTIL'}">Ed. Infantil</span>
                        <span th:if="${course.courseLevel.toString() == 'PRIMARIA'}">Ed. Primaria</span>
                        <span th:if="${course.courseLevel.toString() == 'SECUNDARIA'}">Ed. Secundaria</span>
                    </td>
                    <td>
                        <a th:href="@{/admin/course/group/} + ${course.courseId}"
                           class="btn btn-default btn-xs">Mostrar grupos</a>
                        <a th:href="@{/admin/course/updateCourse/} + ${course.courseId}"
                           class="btn btn-default btn-xs">Editar</a>
                        <a th:href="@{/admin/course/deleteCourse/} + ${course.courseId}"
                           class="btn btn-danger btn-xs">Eliminar</a>
                    </td>
                </tr>
            </table>
            </div>
        </div>
        <br/>
        <br/>
        <a th:href="@{/}" class="btn btn-default"><span class="glyphicon glyphicon-home"></span></a>
        <div th:include="admin/course/modalAddCourse :: modalAddCourse"></div>
    </div>
    <footer th:include="admin/fragments/footer :: footer" />
</body>
</html>
