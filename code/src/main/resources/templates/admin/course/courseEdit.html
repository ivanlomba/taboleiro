<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="admin/fragments/tagHeader :: tagHeader" />
<body>

    <div th:replace="admin/fragments/menu"></div>

    <div class="container">
        <div class="page-header">
            <h2>Editar curso</h2>
        </div>
        <form th:action="@{/admin/course/updateCourse/} + ${course.courseId}" th:object="${course}" method="post"
              data-toggle="validator">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <div class="form-group">
                <label> Nombre del curso : </label>
                <input type="text" name="courseName" class="form-control" th:field="${course.courseName}" required="true"/>
            </div>
            <div class="form-group">
                <label> Nivel : </label>
                <select class="form-control" type="text" name="courseLevel" th:field="${course.courseLevel}">
                    <option value="INFANTIL">Educación Infantil</option>
                    <option value="PRIMARIA">Educación Primaria</option>
                    <option value="SECUNDARIA">Educación Secundaria</option>
                </select>
                <br/>
            </div>
            <input type="submit" value="Actualizar" class="btn btn-success"/>
            <a th:href="@{/}" class="btn btn-default"><span class="glyphicon glyphicon-home"></span></a>
        </form>
        <br/>
        <br/>
        <a th:href="@{/admin/course/group}" class="btn btn-default">Volver a listado de grupos</a>
        <a th:href="@{/}" class="btn btn-default"><span class="glyphicon glyphicon-home"></span></a>
    </div>
    <footer th:include="admin/fragments/footer :: footer" />
</body>
</html>
