<!DOCTYPE html>

<div id="modalAddGlobalGradeLevel" th:fragment="modalAddGlobalGradeLevel">
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title" id="myModalLabel">Añadir hora al nivel</h3>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/course/addGlobalGradeLevel}" th:object="${GlobalGradeLevelForm}"
                          method="post" data-toggle="validator">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                        <div class="form-group">
                            <label> Nivel : </label>
                            <select class="form-control" type="text" name="courseLevel">
                                <option value="INFANTIL">Educación Infantil</option>
                                <option value="PRIMARIA">Educación Primaria</option>
                                <option value="SECUNDARIA">Educación Secundaria</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Nota:</label>
                            <input type="text" class="form-control" name="grade" required="true"/>
                        </div>
                        <div class="form-group">
                            <label>Descripción de la calificación:</label>
                            <input type="text" class="form-control" name="gradeName" required="true"/>
                        </div>
                        <div class="form-group">
                            <label>Código calificación Xade:</label>
                            <input type="text" class="form-control" name="xadeGrade"/>
                        </div>
                        <input type="submit" value="Añadir calificación" class="btn btn-primary"/>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
</div>
