<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/fragments/tagHeader :: tagHeader" />
<body>
    <div th:replace="teacher/fragments/menu"></div>
    <div class="container">
        <div class="page-header">
            <h2>Seleccione una asignatura para evaluar</h2>
        </div>
        <div class="row">
            <div class="col-md-8">
                <table class="table table-striped table-hover table-bordered">
                    <tr>
                        <th>Curso</th>
                        <th>Asignatura</th>
                    </tr>
                    <tr th:each="groupSubject : ${groupSubjectList}">
                        <td><span th:text="${groupSubject.subject.course.courseName}">Curso</span></td>
                        <td><a th:href="@{/teacher/course/listSubjectGlobalGrade/} + ${groupSubject.groupSubjectId}">
                            <span th:text="${groupSubject.subject.subjectName}">
                                    Asignatura
                            </span></a> -
                            <span th:text="${groupSubject.classGroup.classGroupName}">Grupo</span> -
                            <span th:text="${groupSubject.classGroup.schoolYear.schoolYearName}">2015-2016</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <br/>
        <br/>
        <a th:href="@{/}" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span></a>
    </div>
    <footer th:include="teacher/fragments/footer :: footer" />
</body>
</html>
