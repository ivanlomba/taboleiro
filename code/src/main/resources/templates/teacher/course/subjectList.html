<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/fragments/tagHeader :: tagHeader" />
<body>
    <div th:replace="teacher/fragments/menu"></div>
    <div class="container">
        <div class="page-header">
            <h2>Asignaturas que imparto</h2>
        </div>
        <table class="table table-striped table-hover table-bordered">
            <tr>
                <th>Nombre asignatura</th>
                <th>Curso</th>
                <th>Grupo</th>
            </tr>
            <tr th:each="groupSubject : ${groupSubjectList}">
                <td><span th:text="${groupSubject.subject.subjectName}">Asignatura</span></td>
                <td><span th:text="${groupSubject.subject.course.courseName}">Curso</span></td>
                <td><span th:text="${groupSubject.classGroup.classGroupName}">Grupo</span> -
                    <span style="color:darkgrey" th:text="${groupSubject.classGroup.schoolYear.schoolYearName}"></span></td>
                <td>
                    <a th:href="@{student-list/} + ${groupSubject.classGroup.classGroupId}"
                       class="btn btn-default btn-xs">
                        Listado alumnos</a>
                </td>
                <td>
                    <a th:href="@{/teacher/message/group/} + ${groupSubject.classGroup.classGroupId}"
                       class="btn btn-default btn-xs">
                        Mensaje al grupo</a>
                </td>
            </tr>
        </table>
        <br/>
        <br/>
        <a th:href="@{/}" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span></a>
    </div>
    <footer th:include="teacher/fragments/footer :: footer" />
</body>
</html>
