<!DOCTYPE html>
<div id="modalEditMyProfile" th:fragment="modalEditMyProfile">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title" id="myModalLabel">Editar mi perfil</h3>
                </div>
                <div class="modal-body">
                    <form th:action="@{/teacher/user/editMyProfile}" th:object="${user}" data-toggle="validator"
                          method="post">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="text" class="form-control" th:field="*{firstName}" name="firstName"
                                   required="true"/>
                        </div>
                        <div class="form-group">
                            <label>Apellidos:</label>
                            <input type="text" class="form-control" th:field="*{lastName}" name="lastName"
                                   required="true"/>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" class="form-control" th:field="*{email}" name="email"
                                   placeholder="tu@email.com" required="true"/>
                        </div>
                        <div class="form-group">
                            <label>Tel√©fono:</label>
                            <input type="text" class="form-control" th:field="*{phoneNumber}" name="phoneNumber"
                                   required="true"/>
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-success">Actualizar</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</div>
