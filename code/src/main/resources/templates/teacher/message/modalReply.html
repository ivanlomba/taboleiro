<!DOCTYPE html>
<div id="modalReply" th:fragment="modalReply">
<div class="modal fade" id="replyMessageModal" tabindex="-1" role="dialog" aria-labelledby="replyMessageModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title" id="replyMessageModalLabel">Responder a
                        <span th:text="${message.sender.firstName}"></span></h3>
                </div>
                <div class="modal-body">
                    <form th:action="@{/teacher/message/send}" th:object="${messageForm}" method="post"
                          data-toggle="validator">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <input type="hidden" name="sender" th:value="${message.addressee.userId}"/>
                        <input type="hidden" name="addressee" th:value="${message.sender.userId}"/>
                        <div class="form-group">
                            <label>Asunto:</label>
                            <input type="text" class="form-control" th:value="'Re: '+${message.subject}" name="subject"
                                   required="true"/>
                        </div>
                        <div class="form-group">
                            <label>Mensaje:</label>
                            <textarea class="form-control" rows="4" name="message" required="true"></textarea>
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-success">Enviar</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</div>
